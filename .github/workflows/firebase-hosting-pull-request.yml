name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js from ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Instal Ember CLI
        run: npm install ember-cli

      - name: Install Dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build for production
        run: npm run build

      - name: Extract Version
        run: |
          sh utils/extract-version.sh

      - name: Firebase PR Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_INFO_F7508 }}'
          projectId: my-info-f7508
      
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
